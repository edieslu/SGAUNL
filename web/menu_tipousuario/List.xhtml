<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <!--#{loginController.accesoURL(true, "/faces/menu_tipousuario/List.xhtml")}-->
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="img" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <f:metadata>
            <f:viewParam name="menuTipoUsuarioId" value="#{menuTipoUsuarioController.menuTipoUsuarioId}"/>
        </f:metadata>

        <h:form id="formMenuTipoUsuarioList" prependId="false">

            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{bundle['header.lista']}">

                <p:dataTable id="idTablaMenuTipo" 
                             var="_menuTipoUsuario" value="#{menuTipoUsuarioController.listado}">

                    <p:column headerText="#{bundle['menuTipoUsuarioController.tipoUsuario']}">
                        <h:outputText  value="#{_menuTipoUsuario.tipoUsuario}"/>

                    </p:column>
                    <p:column headerText="#{bundle['menuTipoUsuarioController.menu']}">
                        <h:outputText  value="#{_menuTipoUsuario.menu}"/>
                    </p:column>
                    <p:column headerText="#{bundle['menuTipoUsuarioController.creacion']}">
                        <h:outputText  value="#{_menuTipoUsuario.fechaCreacion}"/>
                    </p:column>
                    <p:column headerText="#{bundle['menuTipoUsuarioController.actualizacion']}">
                        <h:outputText  value="#{_menuTipoUsuario.fechaActualizacion}"/>
                    </p:column>
                    <p:column headerText="#{bundle['boton.acciones']}">
                        <p:button  value="#{bundle['boton.editar']}"
                                   icon="#{bundle['icono.editar']}"
                                   outcome="/menu_tipousuario/Edit?faces-redirect=true">
                            <f:param name="menuTipoUsuarioId" value="#{_menuTipoUsuario.id}"/>

                        </p:button>
                        <p:commandButton value="#{bundle['boton.eliminar']}"
                                         icon="#{bundle['icono.eliminar']}"
                                         oncomplete="confirmacion.show()"
                                         ajax="true"
                                         process="@this"
                                         update=":formMenuTipoUsuarioList:idConfirmDialog">
                            <f:param name="menuTipoUsuarioId" value="#{_menuTipoUsuario.id}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>



                <f:facet  name="footer">

                    <p:button value="#{bundle['boton.nuevo']}"
                              icon="#{bundle['icono.agregar']}"
                              outcome="/menu_tipousuario/Edit?faces-redirect=true"/>
                </f:facet>


            </p:panel>

            <p:confirmDialog  header="#{bundle['cabecera.eliminarRegistros']}"
                              message="#{bundle['mensaje.confirmacion']}: #{menuTipoUsuarioController.current.menu} ?"
                              id="idConfirmDialog" 
                              widgetVar="confirmacion"
                              severity="alert">

                <p:commandButton action="#{menuTipoUsuarioController.delete()}"
                                 value="#{bundle['boton.si']}"
                                 update=":formMenuTipoUsuarioList:idTablaMenuTipo"
                                 oncomplete="confirmacion.hide()">
                    <f:param name="menuTipoUsuarioId" value="#{menuTipoUsuarioController.current.id}"/>
                </p:commandButton>

                <p:commandButton value="#{bundle['boton.no']}" 
                                 action="#{menuTipoUsuarioController.cancelEdit()}"
                                 oncomplete="confirmacion.hide()"/>

            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
