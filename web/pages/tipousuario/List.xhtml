<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
       <!--#{loginController.accesoURL(true, "/faces/tipousuario/List.xhtml")}-->
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="img" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <f:metadata>
            <f:viewParam name="tipoUsuarioId" value="#{tipoUsuarioController.tipoUsuarioId}"/>
        </f:metadata>


        <h:form id="formTipoUsuarioList">

            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{bundle['header.lista']}">

                <p:dataTable id="idTablaTipo" 
                             var="_tipoUsuario" value="#{tipoUsuarioController.listado}">

                    <p:column headerText="#{bundle['tipoUsuarioController.nombre']}">
                        <h:outputText  value="#{_tipoUsuario.nombre}"/>

                    </p:column>

                    <p:column headerText="#{bundle['tipoUsuarioController.descripcion']}">
                        <h:outputText  value="#{_tipoUsuario.descripcion}"/>

                    </p:column>
                    <p:column headerText="#{bundle['tipoUsuarioController.creacion']}">
                        <h:outputText  value="#{_tipoUsuario.fechaCreacion}"/>

                    </p:column>
                    <p:column headerText="#{bundle['tipoUsuarioController.actualizacion']}">
                        <h:outputText  value="#{_tipoUsuario.fechaActualizacion}"/>

                    </p:column>
                    <p:column headerText="#{bundle['boton.acciones']}">
                        <p:button  value="#{bundle['boton.editar']}"
                                   icon="#{bundle['icono.editar']}"
                                   outcome="/tipousuario/Edit?faces-redirect=true">
                            <f:param name="tipoUsuarioId" value="#{_tipoUsuario.id}"/>

                        </p:button>
                        <p:commandButton value="#{bundle['boton.eliminar']}"
                                         icon="#{bundle['icono.eliminar']}"
                                         oncomplete="confirmacion.show()"
                                         ajax="true"
                                         process="@this"
                                         update=":formTipoUsuarioList:idConfirmDialog">
                            <f:param name="tipoUsuarioId" value="#{_tipoUsuario.id}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>



                <f:facet  name="footer">

                    <p:button value="#{bundle['boton.nuevo']}"
                              icon="#{bundle['icono.agregar']}"
                              outcome="/tipousuario/Edit?faces-redirect=true"/>
                </f:facet>


            </p:panel>

            <p:confirmDialog  header="#{bundle['cabecera.eliminarRegistros']}"
                              message="#{bundle['mensaje.confirmacion']}: #{tipoUsuarioController.current.nombre} ?"
                              id="idConfirmDialog" 
                              widgetVar="confirmacion"
                              severity="alert">

                <p:commandButton action="#{tipoUsuarioController.delete()}"
                                 value="#{bundle['boton.si']}"
                                 update=":formTipoUsuarioList:idTablaTipo"
                                 oncomplete="confirmacion.hide()">
                    <f:param name="tipoUsuarioId" value="#{tipoUsuarioController.current.id}"/>
                </p:commandButton>

                <p:commandButton value="#{bundle['boton.no']}" 
                                 action="#{tipoUsuarioController.cancelEdit()}"
                                 oncomplete="confirmacion.hide()"/>

            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
