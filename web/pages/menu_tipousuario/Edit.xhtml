<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="menuTipoUsuarioId" value="#{menuTipoUsuarioController.menuTipoUsuarioId}"/>

        </f:metadata>
        <h:form id="formMenuTipoUsuario">
            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{menuTipoUsuarioController.menuTipoUsuarioId!= null ? bundle['header.editar'] : bundle['header.nuevo']}">

                <p:panelGrid columns="2" >

                    <h:outputLabel  value="#{bundle['menuTipoUsuarioController.tipoUsuario']}"/>
                    <p:selectOneMenu value="#{menuTipoUsuarioController.current.tipoUsuario}" required="true"
                                     converter="genericConverter">
                        <f:selectItem itemLabel="#{bundle['item']}" itemValue=""/>
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel  value="#{bundle['menuTipoUsuarioController.menu']}: "/>
                    <p:selectOneMenu value="#{menuTipoUsuarioController.current.menu}" required="true"
                                     converter="genericConverter">
                        <f:selectItem itemLabel="#{bundle['item']}" itemValue=""/>
                        <f:selectItems value="#{menuController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <f:facet name="footer" >
                        <p:commandButton value="#{bundle['boton.guardar']}"
                                         icon="#{bundle['icono.guardar']}"
                                         action="#{menuTipoUsuarioController.persist()}"
                                         rendered="#{menuTipoUsuarioController.menuTipoUsuarioId==null}"/>
                        <p:commandButton value="#{bundle['boton.actualizar']}"
                                         icon="#{bundle['icono.actualizar']}"
                                         action="#{menuTipoUsuarioController.update()}"
                                         rendered="#{menuTipoUsuarioController.menuTipoUsuarioId!=null}"/>

                        <p:commandButton value="#{bundle['boton.cancelar']}" 
                                         icon="#{bundle['icono.cancelar']}"
                                         action="#{menuTipoUsuarioController.cancelEdit()}"
                                         immediate="true"/>
                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
