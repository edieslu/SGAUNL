<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="menuId" value="#{menuController.menuId}"/>
        </f:metadata>
        <h:form id="formMenu">
            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{menuController.menuId!= null ? bundle['header.editar'] : bundle['header.nuevo']}">

                <p:panelGrid columns="2" >

                    <h:outputLabel  value="#{bundle['menuController.nombre']}"/>
                    <p:inputText value="#{menuController.current.nombre}" 
                                 label="#{bundle['menuController.nombre']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['menuController.src']}"/>
                    <p:inputText value="#{menuController.current.src}" 
                                 label="#{bundle['menuController.src']}"
                                 />

                    <h:outputLabel  value="#{bundle['menuController.raiz']}"/>
                    <p:inputText value="#{menuController.current.raiz}" 
                                 label="#{bundle['menuController.raiz']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['menuController.orden']}"/>
                    <p:inputText value="#{menuController.current.orden}" 
                                 label="#{bundle['menuController.orden']}"
                                 required="true"/>

                    <f:facet name="footer" >
                        <p:commandButton value="#{bundle['boton.guardar']}"
                                         icon="#{bundle['icono.guardar']}"
                                         action="#{menuController.persist()}"
                                         rendered="#{menuController.menuId==null}"/>
                        <p:commandButton value="#{bundle['boton.actualizar']}"
                                         icon="#{bundle['icono.actualizar']}"
                                         action="#{menuController.update()}"
                                         rendered="#{menuController.menuId!=null}"/>

                        <p:commandButton value="#{bundle['boton.cancelar']}" 
                                         icon="#{bundle['icono.cancelar']}"
                                         action="#{menuController.cancelEdit()}"
                                         immediate="true"/>
                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
