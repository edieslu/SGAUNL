<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="asignaturaId" value="#{asignaturaController.asignaturaId}"/>
            
        </f:metadata>
        
        
        <h:form id="formAsignatura">
            <p:messages autoUpdate="true" closable="true"/>
            
            <p:panel header="#{asignaturaController.asignaturaId != null ? bundle['header.nuevo'] : bundle['header.editar']}">

                <p:panelGrid columns="2" >

                    <h:outputLabel  value="#{bundle['asignaturaController.nombre']}"/>
                    <p:inputText value="#{asignaturaController.current.nombreAsignatura}" 
                                 label="#{bundle['asignaturaController.nombre']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['asignaturaController.tipo']}"/>
                    <p:inputText value="#{asignaturaController.current.tipoAsignatura}" 
                                 label="#{bundle['asignaturaController.tipo']}"
                                 required="true"/>

                    <f:facet name="footer" >
                        <p:commandButton value="#{bundle['boton.guardar']}"
                                         icon="#{bundle['icono.guardar']}"
                                         action="#{asignaturaController.persist()}"
                                         rendered="#{asignaturaController.asignaturaId==null}"/>
                        <p:commandButton value="#{bundle['boton.actualizar']}"
                                         icon="#{bundle['icono.actualizar']}"
                                         action="#{asignaturaController.update()}"
                                         rendered="#{asignaturaController.asignaturaId!=null}"/>

                        <p:commandButton value="#{bundle['boton.cancelar']}" 
                                         icon="#{bundle['icono.cancelar']}"
                                         action="#{asignaturaController.cancelEdit()}"
                                         immediate="true"/>
                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
