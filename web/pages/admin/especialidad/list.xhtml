<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>   
        <f:viewParam name="especialidadId" value="#{especialidadController.especialidadId}" />
    </f:metadata>

    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">

        <ui:define name="content">


            <h:form id="formList" prependId="false">

                <p:messages autoUpdate="true" closable="true"/>


                <p:panel header="#{bundle['header.lista']}">

                    <p:panelGrid columns="3" id="panelList">

                        <p:dataTable id="table" 
                                     value="#{especialidadController.findAll}" 
                                     var="_especialidad" paginator="true" rows="10">

                            <p:column headerText="#{bundle['especialidadController.id']}" >
                                <h:outputText value="#{_especialidad.id}"/>
                            </p:column>

                            <p:column headerText="#{bundle['especialidadController.nombre']}" >
                                <h:outputText value="#{_especialidad.nombreEspecialidad}"/>
                            </p:column>

                            <p:column headerText="#{bundle['especialidadController.nivel']}">
                                <h:outputText value="#{_especialidad.nivel}"/>
                            </p:column>

                            <p:column headerText="#{bundle['boton.acciones']}">
                                <p:button value="#{bundle['boton.editar']}" 
                                          outcome="edit"
                                          icon="#{bundle['icono.editar']}">
                                    <f:param name="especialidadId" value="#{_especialidad.id}"/>
                                </p:button>

                                <p:commandButton value="#{bundle['boton.eliminar']}" 
                                                 oncomplete="conf.show()"
                                                 ajax="true"
                                                 update="#{not empty especialidadController.current.cursos?':formList:dialogConfirmation':':formList:dialogDelete'}"
                                                 process="@this"
                                                 icon="#{bundle['icono.eliminar']}">
                                    <f:param name="especialidadId" value="#{_especialidad.id}" />

                                </p:commandButton>
                                   
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            <p:button value="#{bundle['boton.nuevo']}" 
                                      outcome="edit" 
                                      icon="#{bundle['icono.agregar']}">
                                <f:param name="especialidadId" value=""/>
                            </p:button>

                        </f:facet>

                    </p:panelGrid>
                </p:panel>


                <p:confirmDialog id="dialogConfirmation" 
                                 header="#{bundle['header.eliminarRegistros']}" 
                                 message="#{bundle['mensaje.confirmacion']}: #{especialidadController.current.nombreEspecialidad}"
                                 widgetVar="conf" 
                                 severity="alert">

                    <p:commandButton id="confirm" 
                                     value="#{bundle['boton.si']}" 
                                     oncomplete="conf.hide()"
                                     action="#{especialidadController.delete()}"
                                     update=":formList:table">

                        <f:param name="especialidadId" value="#{especialidadController.especialidadId}"/>


                    </p:commandButton>

                    <p:commandButton id="decline" 
                                     value="#{bundle['boton.no']}" 
                                     oncomplete="conf.hide()"
                                     action="#{especialidadController.endConversation()}">
                    </p:commandButton>
                </p:confirmDialog>
                
                 <p:confirmDialog id="dialogDelete" 
                                 header="#{bundle['header.eliminarRegistros']}" 
                                 message="No se puede eliminar la especialidad por que tiene cursos asociados"
                                 widgetVar="conf" 
                                 severity="alert"/>
                
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
