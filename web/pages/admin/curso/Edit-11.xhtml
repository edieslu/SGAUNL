<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewParam name="cursoId" value="#{cursoController.cursoId}"/>
    </f:metadata>

    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">

        <ui:define name="content">


            <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                <f:facet name="start">
                    <h:graphicImage library="img" name="ajaxloading.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>


            <h:form id="formCursoEdit" prependId="false">
                <p:panel header="#{cursoController.cursoId!=null  ? bundle['header.editar'] : bundle['header.nuevo']}" 
                         id="panelEditCurso"
                         styleClass = "myPanelStyle myPanelStyleTitle">

                    <p:messages  closable="true"/>

                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle['cursoController.nombre']}"/>
                        <p:inputText id="idNombre" label="#{bundle['cursoController.nombre']}"
                                     required="true"
                                     value="#{cursoController.current.nombreCurso}" 
                                     validatorMessage="No ha ingresado un nombre para el curso"
                                     styleClass="letras">
                        </p:inputText>


                        <h:outputLabel value="#{bundle['cursoController.orden']}"/>
                        <p:inputText id="idOrden" label="#{bundle['cursoController.orden']}"
                                     required="true"
                                     value="#{cursoController.current.orden}" 
                                     validatorMessage="No ha ingresado un orden para el curso"
                                     styleClass="numeros">
                        </p:inputText>


                        <h:outputLabel value="#{bundle['cursoController.nivel']}"/>
                        <p:selectOneMenu id="idNivel" 
                                         converter="genericConverter"
                                         value="#{cursoController.current.nivel}"
                                         validatorMessage="Escoja un nivel"
                                         label="#{bundle['cursoController.nivel']}"
                                         valueChangeListener="#{cursoController.mostrarEspecialidad}"
                                         immediate="true">

                            <f:selectItem itemLabel="#{bundle.item}" itemValue="" />  
                            <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                            <p:ajax update="@form idEspecialidad"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle['cursoController.especialidad']}" 
                                       id="idLabelEspecialidad"
                                       rendered="false"/>
                        <p:selectOneMenu id="idEspecialidad"
                                         rendered="false"
                                         label="#{bundle['cursoController.especialidad']}"
                                         converter="genericConverter"
                                         value="#{cursoController.current.especialidad}"
                                         validatorMessage="Escoja una especialidad">
                            <f:selectItem itemLabel="#{bundle.item}" itemValue=""/>
                            <f:selectItems 
                                value="#{especialidadController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>





                        <f:facet name="footer">
                            <p:commandButton value="#{bundle['boton.actualizar']}" 
                                             rendered="#{cursoController.cursoId!=null}"
                                             action="#{cursoController.update()}"
                                             update="panelEditCurso"
                                             icon="#{bundle['icono.actualizar']}"/>


                            <p:commandButton value="#{bundle['boton.guardar']}" 
                                             rendered="#{cursoController.cursoId == null}"
                                             action="#{cursoController.persist()}"
                                             update="panelEditCurso"
                                             icon="#{bundle['icono.guardar']}"/>


                            <p:commandButton value="#{bundle['boton.cancelar']}" 
                                             action="#{cursoController.cancelEdit()}"
                                             immediate="true" 
                                             icon="#{bundle['icono.cancelar']}"/>


                        </f:facet> 
                    </p:panelGrid>
                </p:panel>

                <p:panel header="#{bundle['boton.agregar.paralelo']}">


                    <f:facet name="header">
                        <p:commandButton value="#{bundle['boton.agregar.paralelo']}" 
                                         action="#{cursoController.addParalelos()}" 
                                         ajax="true" 
                                         update="tableAddParalelos" 
                                         process="@this"
                                         icon="#{bundle['icono.agregar']}"/>
                        
                        <p:commandButton value="#{bundle['boton.agregar.paralelo']}" 
                                         action="" 
                                         ajax="true" 
                                         update="tableAddParalelos" 
                                         process="@this"
                                         icon="#{bundle['icono.agregar']}"/>

                    </f:facet>


                    <p:dataTable id="tableAddParalelos" 
                                 var="_paralelos" 
                                 value="#{cursoController.current.paralelos}" 
                                 rows="10" 
                                 paginator="true">

                        <p:column headerText="#{bundle['paraleloController.nombre']}" >
                            <p:inputText label="#{bundle['paraleloController.nombre']}" 
                                         required="true" 
                                         value="#{_paralelos.nombreParalelo}"
                                         styleClass="mayusculas">
                                <p:ajax partialSubmit="true"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="#{bundle['paraleloController.cupos']}">
                            <p:inputText label="#{bundle['paraleloController.cupos']}" 
                                         required="true" value="#{_paralelos.numeroCupos}" 
                                         styleClass="numeros">
                                <p:ajax partialSubmit="true"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="#{bundle['boton.acciones']}">
                            <p:button value="#{bundle['boton.editar']}"
                                      icon="#{bundle['icono.editar']}"/>
                            <p:commandButton value="#{bundle['boton.eliminar']}"
                                             icon="#{bundle['icono.eliminar']}"/>

                        </p:column>
                    </p:dataTable>
                </p:panel>
                
                
            </h:form>
            
            <p:dialog id="edit-dialog" appendToBody="true" header="#{bundle['boton.agregar.paralelo']}" widgetVar="editDlg" modal="true" resizable="true" dynamic="true" width="550">

                    <h:form id="form-dialog">
                        <p:messages id="messages-dialog" showDetail="true" autoUpdate="true" closable="true" />  
                        <!-- Attributos de clase, siempre mostrar, almacena nombre y código único -->
                        <h:panelGroup layout="block">
                            <h:panelGroup layout="block">
                                <label for="name" class="required">#{messages['common.name']}*</label>
                                <div class="input">
                                    <p:inputText name="name" value="#{groupHome.bussinesEntity.name}" styleClass="xLarge span4" required="true" label="#{messages['common.name']}" 
                                                 rendered="true">
                                        <f:validator validatorId="safeTextUTF8Validator"/>
                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                    </p:inputText>
                                    <h:graphicImage value="#{resource['success.gif']}" rendered="#{groupHome.bussinesEntity.name != null}"
                                                    styleClass="validation-status" />
                                    <span class="help-inline"><br/>#{messages['common.name.inlinehelp']} <ocp:message forId="name" /></span>
                                </div>
                            </h:panelGroup> 
                            <h:panelGroup layout="block" class="clearfix">
                                <label for="code" class="required">#{messages['common.code']}*</label>
                                <div class="input">
                                    <p:inputText  name="code" value="#{groupHome.bussinesEntity.code}" styleClass="xLarge span4" required="false" label="#{messages['common.name']}" 
                                                  rendered="true">
                                        <f:validator validatorId="safeTextUTF8Validator"/>                                        

                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                    </p:inputText>
                                    <h:graphicImage value="#{resource['success.gif']}" rendered="#{groupHome.bussinesEntity.code != null}"
                                                    styleClass="validation-status" />
                                    <span class="help-inline"><br/>#{messages['common.name.inlinehelp']} <ocp:message forId="code" /></span>
                                </div>
                            </h:panelGroup> 
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="clearfix">
                            <ui:repeat value="#{groupHome.bussinesEntity.findBussinesEntityAttribute(groupHome.instance.name)}" var="a" varStatus="status">
                                <h:panelGroup layout="block" class="clearfix">
                                    <label class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                    <div class="input">
                                        <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" 
                                                      rendered="#{a.property.type eq 'java.lang.String'}">
                                            <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                        </p:inputText>
                                        <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                    rendered="#{a.property.type eq 'java.util.Date'}">
                                            <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                        </p:calendar>  
                                        <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                        rendered="#{a.property.type eq 'java.lang.Long' or a.property.type eq 'java.lang.Double' or a.property.type eq 'java.lang.Float'}">  
                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                        </pe:inputNumber>  
                                        <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                         rendered="#{a.property.type eq 'java.lang.String[]'}">  
                                            <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                            <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                        </p:selectOneMenu> 
                                        <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                         rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                        </p:inputTextarea>
                                        <!-- TODO add support for boolean
                                        <p:panel rendered="#{a.property.type eq 'java.lang.Boolean'}">
                                            <p:selectBooleanCheckbox value="#{a.value}" styleClass="xLarge" required="#{a.property.required}" label="#{a.property.label}"
                                                                     rendered="#{a.property.type eq 'java.lang.Boolean'}">
                                                <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                            </p:selectBooleanCheckbox>
                                        </p:panel>
                                        -->
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                        styleClass="validation-status" />
                                        <span class="help-inline"><br/>#{a.property.helpInline}</span>
                                    </div>
                                </h:panelGroup>  
                            </ui:repeat>
                        </h:panelGroup>
                        <p:commandButton value="#{messages['common.add']}" 
                                         actionListener="#{groupHome.saveBussinesEntity()}" 
                                         update=":form-table:dataTable messages-dialog :edit-dialog"
                                         ajax="true" process="@this"
                                         style="margin-top:10px;" icon="ui-icon-disk">  
                        </p:commandButton>  

                        <p:commandButton type="button" value="#{messages['common.delete']}" style="margin-top:10px;" rendered="#{groupHome.bussinesEntity.persistent}" onclick="deletedDlg.show();"/>  
                        <p:commandButton type="button" value="#{messages['common.cancel']}" style="margin-top:10px;" rendered="#{not groupHome.bussinesEntity.persistent}" onclick="editDlg.hide();" actionListener="#{groupHome.deleteBussinessEntity()}"/>  
                    </h:form>
                </p:dialog>
            
            
        </ui:define>
    </ui:composition>

</html>
