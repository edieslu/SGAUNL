<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>   
        <f:viewParam name="nivelId" value="#{nivelController.nivelId}" />
    </f:metadata>

    <ui:define name="content">


        <h:form id="formList" prependId="false">

            <p:messages autoUpdate="true" closable="true"/>


            <p:panel header="#{bundle['header.lista']}">

                <p:panelGrid columns="3" id="panelList">

                    <p:dataTable id="table" 
                                 value="#{nivelController.findAll}" 
                                 var="_nivel" paginator="true" rows="10">

                        <p:column headerText="#{bundle['nivelController.id']}" >
                            <h:outputText value="#{_nivel.id}"/>
                        </p:column>

                        <p:column headerText="#{bundle['nivelController.nombre']}" >
                            <h:outputText value="#{_nivel.nombreNivel}"/>
                        </p:column>

                        <p:column headerText="#{bundle['nivelController.tipo']}">
                            <h:outputText value="#{_nivel.tipoNivel}"/>

                        </p:column>

                        <p:column headerText="#{bundle['boton.acciones']}">
                            <p:button value="#{bundle['boton.editar']}" 
                                      outcome="edit"
                                      icon="#{bundle['icono.editar']}">
                                <f:param name="nivelId" value="#{_nivel.id}"/>
                            </p:button>

                            <p:commandButton value="#{bundle['boton.eliminar']}" 
                                             oncomplete="conf.show()"
                                             ajax="true"
                                             update=":formList:dialogConfirmation"
                                             process="@this"
                                             icon="#{bundle['icono.eliminar']}">
                                <f:param name="nivelId" value="#{_nivel.id}" />

                            </p:commandButton>

                        </p:column>
                    </p:dataTable>

                    <f:facet name="footer">
                        <p:button value="#{bundle['boton.nuevo']}" 
                                  outcome="edit" 
                                  icon="#{bundle['icono.agregar']}">
                            <f:param name="nivelId" value=""/>
                        </p:button>

                    </f:facet>

                </p:panelGrid>
            </p:panel>


            <p:confirmDialog id="dialogConfirmation" 
                             message="#{bundle['mensaje.confirmacion']}: #{nivelController.current.nombreNivel}"
                             widgetVar="conf" 
                             header="#{bundle['header.eliminarRegistros']}" 
                             severity="alert">

                <p:commandButton id="confirm" 
                                 value="#{bundle['boton.si']}" 
                                 oncomplete="conf.hide()"
                                 actionListener="#{nivelController.delete()}"
                                 update=":formList:table">

                    <f:param name="nivelId" value="#{nivelController.current.id}"/>


                </p:commandButton>

                <p:commandButton id="decline" 
                                 value="#{bundle['boton.no']}" 
                                 oncomplete="conf.hide()"
                                 action="#{nivelController.endConversation()}">
                </p:commandButton>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
