<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/WEB-INF/templates/plantilla.xhtml" >
        <ui:define name="content">

            <h:form id="form" prependId="false">
                <p:panel header="#{bundle['header.lista']}">
                    <p:dataTable var="_periodo" value="#{periodoController.findAll()}" paginator="true" rows="10">
                        <p:column headerText="#{bundle['periodoController.nombre']}">
                            <h:outputLabel value="#{_periodo.nombre}"/>
                        </p:column>

                        <p:column headerText="#{bundle['periodoController.fecha.inicio']}">
                            <h:outputLabel value="#{_periodo.fechaInicio}"/>
                        </p:column>

                        <p:column headerText="#{bundle['periodoController.fecha.fin']}">
                            <h:outputLabel value="#{_periodo.fechaFin}"/>
                        </p:column>

                        <p:column headerText="#{bundle['periodoController.estado']}">
                            <p:selectBooleanCheckbox value="#{_periodo.estado}" />
                        </p:column>


                        <p:column headerText="#{bundle['boton.acciones']}">
                            <p:button value="#{bundle['boton.editar']}" outcome="edit">
                                <f:param name="periodoId" value="#{_periodo.id}" />
                            </p:button>

                            <p:commandButton value="#{bundle['boton.eliminar']}"
                                             icon="#{bundle['icono.eliminar']}"
                                             oncomplete="dlgConfirmation()"/>

                        </p:column>



                    </p:dataTable>

                    <f:facet name="footer">
                        <p:button value="#{bundle['boton.nuevo']}"
                                  icon="#{bundle['icono.nuevo']}"
                                  outcome="edit"/>
                    </f:facet>
                </p:panel>                
            </h:form>

        </ui:define>
    </ui:composition>

</html>
