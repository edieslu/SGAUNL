<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="img" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <f:metadata>
            <f:viewParam name="asignaturaId" value="#{asignaturaController.asignaturaId}"/>
        </f:metadata>


        <h:form id="formAsignaturaList">

            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{bundle['boton.lista']}">

                <p:dataTable id="idTabla" 
                             var="_asignatura" value="#{asignaturaController.findAll}">

                    <p:column headerText="#{bundle['asignaturaController.nombre']}">
                        <h:outputText  value="#{_asignatura.nombreAsignatura}"/>

                    </p:column>

                    <p:column headerText="#{bundle['asignaturaController.tipo']}">
                        <h:outputText  value="#{_asignatura.tipoAsignatura}"/>

                    </p:column>

                    <p:column headerText="#{bundle['boton.acciones']}">
                        <p:button  value="#{bundle['boton.editar']}"
                                   icon="#{bundle['icono.editar']}"
                                   outcome="#{asignaturaController.outcomeEdit}">
                            <f:param name="asignaturaId" value="#{_asignatura.id}"/>

                        </p:button>
                        <p:commandButton value="#{bundle['boton.eliminar']}"
                                         icon="#{bundle['icono.eliminar']}"
                                         oncomplete="confirmacion.show()"
                                         ajax="true"
                                         process="@this"
                                         update=":formAsignaturaList:idConfirmDialog">
                            <f:param name="asignaturaId" value="#{_asignatura.id}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>



                <f:facet  name="footer">

                    <p:button value="#{bundle['boton.nuevo']}"
                              icon="#{bundle['icono.agregar']}"
                              outcome="#{asignaturaController.outcomeEdit}"/>
                </f:facet>


            </p:panel>

            <p:confirmDialog  header="#{bundle['cabecera.eliminarRegistros']}"
                              message="#{bundle['mensaje.confirmacion']}: #{asignaturaController.current.nombreAsignatura}"
                              id="idConfirmDialog" 
                              widgetVar="confirmacion"
                              severity="alert">

                <p:commandButton action="#{asignaturaController.delete()}"
                                 value="#{bundle['boton.si']}"
                                 update=":formAsignaturaList:idTabla"
                                 oncomplete="confirmacion.hide()">
                    <f:param name="asignaturaId" value="#{asignaturaController.current.id}"/>
                </p:commandButton>

                <p:commandButton value="#{bundle['boton.no']}" 
                                 action="#{asignaturaController.cancelEdit()}"
                                 oncomplete="confirmacion.hide()"/>

            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
