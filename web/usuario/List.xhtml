<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="usuarioId" value="#{usuarioController.usuarioId}"/>
    </f:metadata>

    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="title" >
            <h:outputText value=""/>
        </ui:define>
        <ui:define name="content">
          <!-- #{loginController.accesoURL(true, "/faces/usuario/List.xhtml")}-->

            <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                <f:facet name="start">
                    <h:graphicImage library="img" name="ajaxloading.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <h:form id="formBuscarUsuario" prependId="false">
                
                <p:messages globalOnly="true" closable="true"/>
                
                <p:panel header="#{bundle['header.lista']}">
                    <h:panelGrid columns="3">
                        <h:outputText value="#{bundle['label.buscar']}:"/>
                        <p:inputText id="criterio" value="#{usuarioController.criterio}" 
                                     size="30" label="#{bundle['label.buscar']}" 
                                     title="#{bundle['label.buscar']}">
                        </p:inputText>
                        <p:commandButton value="#{bundle['label.buscar']}" 
                                         action="#{usuarioController.find}"
                                         ajax="true" icon="#{bundle['icono.buscar']}" 
                                         update="@form listaUsuarios">
                        </p:commandButton>
                    </h:panelGrid>
                    <p:dataTable id="listaUsuarios" value="#{usuarioController.resultlist}" 
                                 var="usuario" paginator="true" rows="10">

                        <p:column headerText="#{bundle['usuarioController.dni']}" >
                            <h:outputText value="#{usuario.dni}"/>
                        </p:column> 

                        <p:column headerText="#{bundle['usuarioController.nombres']}" >
                            <h:outputText value="#{usuario.nombres}"/>
                        </p:column> 

                        <p:column headerText="#{bundle['usuarioController.apellidos']}" >
                            <h:outputText value="#{usuario.apellidos}"/>
                        </p:column>   

                        <p:column headerText="#{bundle['usuarioController.sexo']}" >
                            <h:outputText value="#{usuario.sexo}"/>
                        </p:column> 

                        <p:column headerText="#{bundle['boton.acciones']}">

                            <p:button value="#{bundle['boton.editar']}" 
                                      outcome="/usuario/Create?faces-redirect=true" 
                                      icon="#{bundle['icono.editar']}">
                                <f:param name="usuarioId" value="#{usuario.id}"/>
                            </p:button>

                            <p:commandButton id="btnDelete" value="#{bundle['boton.eliminar']}" 
                                             icon="#{bundle['icono.eliminar']}"
                                             oncomplete="confirmation.show()" ajax="true"
                                             update=":formBuscarUsuario:idConfirmDialog"  
                                             process="@this">
                                <f:param name="usuarioId" value="#{usuario.id}"/>
                            </p:commandButton>

                            <p:button value="#{bundle['boton.matricular']}" 
                                      outcome="/matricula/Edit?faces-redirect=true" >
                                <f:param name="usuarioId" value="#{usuario.id}"/>
                            </p:button>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog id="idConfirmDialog" header="#{bundle['cabecera.eliminarRegistros']}"
                                     message="#{bundle['mensaje.confirmacion']}: 
                                     #{usuarioController.current.nombres} ?"  
                                     severity="alert" widgetVar="confirmation">                   

                        <p:commandButton id="confirm" value="#{bundle['boton.si']}"
                                         update=":formBuscarUsuario:listaUsuarios" 
                                         oncomplete="confirmation.hide()"  
                                         action="#{usuarioController.delete()}">
                            <f:param name="usuarioId" value="#{usuarioController.current.id}"/>
                        </p:commandButton>    

                        <p:commandButton id="decline" value="#{bundle['boton.no']}" 
                                         oncomplete="confirmation.hide()" 
                                         action="#{usuarioController.cancelEdit()}" />
                    </p:confirmDialog> 

                    <p:button value="#{bundle['boton.nuevo']}" icon="#{bundle['icono.agregar']}" 
                              outcome="/usuario/Create?faces-redirect=true"> 
                        <f:param name="usuarioId" value=""/>

                    </p:button>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
