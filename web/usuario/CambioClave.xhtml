<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="title">
            #{loginController.accesoURL(true, "")}
            <h:outputText value="Cambio de Clave" />
        </ui:define>
        <ui:define name="content">
            <h:form id="idCambioCalve" prependId="false">
                <p:panelGrid columns="2">

                    <h:outputLabel value="Clave Actual  :" /> 
                    <p:password id="idActual" value="#{loginController.claveAct}" />
                    <h:outputLabel value="Clave Nueva   :" /> 
                    <p:password id="idNueva" value="#{loginController.claveNew}" />
                    <h:outputLabel value="Clave Repetida:" /> 
                    <p:password id="idRepetir" value="#{loginController.claveRep}" /> 
                </p:panelGrid>
                <p:commandButton value="Aceptar" action="#{loginController.cambiarPWD()}" 
                                 icon="#{bundle['icono.guardar']}" />
                <p:commandButton value="Cancelar" action="#{loginController.index()}" 
                                 immediate="true" icon="#{bundle['icono.cancelar']}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
