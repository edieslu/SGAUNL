<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="img" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <f:metadata>
            <f:viewParam name="trabajoGradoId" value="#{trabajoGradoController.trabajoGradoId}"/>
        </f:metadata>


        <h:form id="formTrabajoGradoList" prependId="false">

            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{bundle['header.lista']}">

                <p:dataTable id="idTablaTrabajos" 
                             var="_trabajo" value="#{trabajoGradoController.lista}">

                    <p:column headerText="#{bundle['trabajoGradoController.nombre']}">
                        <h:outputText  value="#{_trabajo.nombreTrabajoGrado}"/>

                    </p:column>

                    <p:column headerText="#{bundle['trabajoGradoController.tipo']}">
                        <h:outputText  value="#{_trabajo.tipoTrabajoGrado}"/>

                    </p:column>
                    <p:column headerText="#{bundle['trabajoGradoController.director']}">
                        <h:outputText  value="#{_trabajo.nombreDirectorTrabajo}"/>

                    </p:column>
                    <p:column headerText="#{bundle['trabajoGradoController.fechaEntrega']}">
                        <h:outputText  value="#{_trabajo.fechaEntrega}"/>

                    </p:column>
                    <p:column headerText="#{bundle['trabajoGradoController.descripcion']}">
                        <h:outputText  value="#{_trabajo.descripcionTrabajo}"/>

                    </p:column>

                    <p:column headerText="#{bundle['boton.acciones']}">
                        <p:button  value="#{bundle['boton.editar']}"
                                   icon="#{bundle['icono.editar']}"
                                   outcome="/faces/trabajoUsuario/Edit?faces-redirect=true">
                            <f:param name="trabajoGradoId" value="#{_trabajo.id}"/>

                        </p:button>
                        <p:commandButton value="#{bundle['boton.eliminar']}"
                                         icon="#{bundle['icono.eliminar']}"
                                         oncomplete="confirmacion.show()"
                                         ajax="true"
                                         process="@this"
                                         update=":formTrabajoGradoList:idConfirmDialog">
                            <f:param name="trabajoGradoId" value="#{_trabajo.id}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>



                <f:facet  name="footer">

                    <p:button value="#{bundle['boton.nuevo']}"
                              icon="#{bundle['icono.agregar']}"
                              outcome="/faces/tipoUsuario/Edit?faces-redirect=true"/>
                </f:facet>


            </p:panel>

            <p:confirmDialog  header="#{bundle['header.eliminarRegistros']}"
                              message="#{bundle['mensaje.confirmacion']}: #{trabajoGradoController.current.nombreTrabajoGrado}"
                              id="idConfirmDialog" 
                              widgetVar="confirmacion"
                              severity="alert">

                <p:commandButton action="#{trabajoGradoController.delete()}"
                                 value="#{bundle['boton.si']}"
                                 update=":formTrabajoGradoList:idTablaTrabajos"
                                 oncomplete="confirmacion.hide()">
                    <f:param name="trabajoGradoId" value="#{trabajoGradoController.current.id}"/>
                </p:commandButton>
                <p:commandButton value="#{bundle['boton.no']}" 
                                 action="#{trabajoGradoController.cancelEdit()}"
                                 oncomplete="confirmacion.hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
