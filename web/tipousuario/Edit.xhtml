<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="tipoUsuarioId" value="#{tipoUsuarioController.tipoUsuarioId}"/>
            
        </f:metadata>
        
        
        <h:form id="formTipoUsuario">
            <p:messages autoUpdate="true" closable="true"/>
            
            <p:panel header="#{tipoUsuarioController.tipoUsuarioId!= null ? bundle['header.editar'] : bundle['header.nuevo']}">

                <p:panelGrid columns="2" >

                    <h:outputLabel  value="#{bundle['tipoUsuarioController.nombre']}"/>
                    <p:inputText value="#{tipoUsuarioController.current.nombre}" 
                                 label="#{bundle['tipoUsuarioController.nombre']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['tipoUsuarioController.descripcion']}"/>
                    <p:inputText value="#{tipoUsuarioController.current.descripcion}" 
                                 label="#{bundle['tipoUsuarioController.descripcion']}"
                                 required="true"/>

                    <f:facet name="footer" >
                        <p:commandButton value="#{bundle['boton.guardar']}"
                                         icon="#{bundle['icono.guardar']}"
                                         action="#{tipoUsuarioController.persist()}"
                                         rendered="#{tipoUsuarioController.tipoUsuarioId==null}"/>
                        <p:commandButton value="#{bundle['boton.actualizar']}"
                                         icon="#{bundle['icono.actualizar']}"
                                         action="#{tipoUsuarioController.update()}"
                                         rendered="#{tipoUsuarioController.tipoUsuarioId!=null}"/>

                        <p:commandButton value="#{bundle['boton.cancelar']}" 
                                         icon="#{bundle['icono.cancelar']}"
                                         action="#{tipoUsuarioController.cancelEdit()}"
                                         immediate="true"/>
                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
