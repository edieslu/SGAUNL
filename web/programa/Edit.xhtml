<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="programaId" value="#{programaController.programaId}"/>

        </f:metadata>


        <h:form id="form" prependId="false">
            <p:messages autoUpdate="true" closable="true"/>

            <p:panel header="#{asignaturaController.asignaturaId != null ? bundle['header.nuevo'] : bundle['header.editar']}">

                <p:panelGrid columns="2" >

                    <h:outputLabel  value="#{bundle['programaController.nombre']}"/>
                    <p:inputText value="#{programaController.current.nombrePrograma}" 
                                 label="#{bundle['programaController.nombre']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['programaController.descripcion']}"/>
                    <p:inputText value="#{programaController.current.descripciÃ³nPrograma}" 
                                 label="#{bundle['programaController.descripcion']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['programaController.duracion']}"/>
                    <p:inputText value="#{programaController.current.duracionPrograma}" 
                                 label="#{bundle['programaController.duracion']}"
                                 required="true"/>

                    <h:outputLabel  value="#{bundle['programaController.aprobacion']}"/>
                    <p:inputText value="#{programaController.current.estadoAprobacion}" 
                                 label="#{bundle['programaController.aprobacion']}"/>

                    <h:outputLabel  value="#{bundle['programaController.nota']}"/>
                    <p:inputText value="#{programaController.current.notaPrograma}" 
                                 label="#{bundle['programaController.nota']}"
                                 required="true"/>

                    <f:facet name="footer" >
                        <p:commandButton value="#{bundle['boton.guardar']}"
                                         icon="#{bundle['icono.guardar']}"
                                         action="#{programaController.persist()}"
                                         rendered="#{programaController.programaId==null}"/>
                        <p:commandButton value="#{bundle['boton.actualizar']}"
                                         icon="#{bundle['icono.actualizar']}"
                                         action="#{programaController.update()}"
                                         rendered="#{programaController.programaId!=null}"/>

                        <p:commandButton value="#{bundle['boton.cancelar']}" 
                                         icon="#{bundle['icono.cancelar']}"
                                         action="#{programaController.cancelEdit()}"
                                         immediate="true"/>
                    </f:facet>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
