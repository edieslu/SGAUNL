<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/estilos.css" rel="stylesheet" type="text/css" />

    </h:head>
    <div id="content" class="left_content" style="height: 400px; width: 400px; position: relative ">

        <h:form prependId="false">
            <f:facet name="header">
                <h:outputLabel value="#{bundle['header.registro']}"/>
            </f:facet>
            <h1 style="position: relative; top: 200px; left: 170px"> 
                #{bundle['loginController.ingreso']}
            </h1>
            <p:panelGrid columns="2" style="position: relative; top: 200px; left: 170px">  
                <h:outputLabel for="idUsername" value="#{bundle['loginController.usuario']}" />  
                <p:inputText id="idUsername" value="#{loginController.usuario}" required="true"   
                              label="#{bundle['loginController.usuario']}"/>  

                <h:outputLabel for="idPassword" value="#{bundle['loginController.clave']}" />  
                <p:password  value="#{loginController.clave}"   
                             id="idPassword" required="true" label="#{bundle['loginController.clave']}" />  

                <f:facet name="footer">  
                    <p:commandButton value="Ingresar" action="#{loginController.ingresar()}" />
                    <p:commandButton value="Cancelar" action="#{loginController.index()}" 
                                     immediate="true" />
                </f:facet> 

            </p:panelGrid>

        </h:form>  

    </div>
</html>
