<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h3> <h:outputText value="MenÃº Sistema"/> </h3>

    <c:if test="#{sessionBean.usuarioLogeado != null}">

        #{sessionBean.usuarioLogeado.nombres} #{sessionBean.usuarioLogeado.apellidos}

        <h:form>
            <c:forEach items="#{menuController.listado}" var="item">
                <c:choose>
                    <c:when test="#{item.lengt}">
                        <h:graphicImage library="images" name="#{img}"/>
                        <h:commandLink action="#{loginController.irA(item.actio)}" value="#{item.nombre}"/>
                    </c:when>
                    <c:otherwise> 
                        <h:outputText value="#{item.nombre}"/> 
                    </c:otherwise>
                </c:choose>
                <br />
            </c:forEach>
        </h:form>

    </c:if>
   
   
</html>
