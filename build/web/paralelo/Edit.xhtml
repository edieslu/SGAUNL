<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:viewParam name="paraleloId" value="#{paraleloController.paraleloId}"/>
            
          </f:metadata>

    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParaleloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">

            <h:form id="formEditParalelo"> 
                
                <p:messages autoUpdate="true" globalOnly="true"/>
                
                <p:panel header="#{paraleloController.paraleloId!=null ? bundle['header.editar']:bundle['header.nuevo']}" id="panelEditParalelos">
                    <p:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle['paraleloController.nombre']}"/>
                        <p:inputText required="true" 
                                     label="#{bundle['paraleloController.nombre']}" 
                                     value="#{paraleloController.current.nombreParalelo}"/>
                        
                        <h:outputLabel value="#{bundle['paraleloController.cupos']}"/>
                        <p:spinner label="#{bundle['paraleloController.cupos']}" 
                                   required="true" 
                                   value="#{paraleloController.current.numeroCupos}" min="0" max="50" />
                        
                       

                        <f:facet name="footer">
                            <p:commandButton value="#{bundle['boton.guardar']}" 
                                             action="#{paraleloController.persist()}"
                                             rendered="#{paraleloController.paraleloId ==null}"
                                             icon="#{bundle['icono.guardar']}"/>
                            <p:commandButton value="#{bundle['boton.actualizar']}"
                                             icon="#{bundle['icono.actualizar']}"
                                             action="#{paraleloController.update()}"
                                             rendered="#{paraleloController.paraleloId !=null}"/>
                            <p:commandButton value="#{bundle['boton.cancelar']}" 
                                             action="#{paraleloController.cancelEdit()}" 
                                             immediate="true"
                                             icon="#{bundle['icono.cancelar']}"/>

                        </f:facet>

                    </p:panelGrid>



                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>

</html>
